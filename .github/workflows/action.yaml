name: Generic CI Workflow

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
      build-args:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Docker Image
        uses: ./.github/workflows/steps/build@main
        with:
          tags: ${{ inputs.tags }}
          build-args: ${{ inputs.build-args }}

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Push Docker Image
        uses: ./.github/workflows/steps/push@main
        with:
          tags: ${{ inputs.tags }}
